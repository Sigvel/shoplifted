<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <title>Shoplifted | Listings</title>
  </head>

  <!-- start of login modal  -->
  <input type="checkbox" id="login-modal" class="modal-toggle" />
  <div class="modal bg-midnight-gray opacity-50">
    <div class="relative">
      <label for="login-modal" class="absolute right-0 text-xl font-bold">✕</label>
      <h2 class="mb-8 text-center text-xl font-bold">Login</h2>
      <form class="flex flex-col" id="login-form">
        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="email" pattern="[\w\-\.]+(@stud\.?noroff\.no)$" placeholder="Email" />
        </label>

        <label class="mt-4">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="password" placeholder="Password" />
        </label>
        <div class="btn-wrapper mt-3 flex justify-between py-1">
          <label for="register-modal" class="rounded bg-sky-blue py-1 px-2">register</label>
          <button type="submit" class="rounded bg-sky-blue py-1 px-2">login</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End of login modal  -->

  <!-- start of register modal -->
  <input type="checkbox" id="register-modal" class="modal-toggle" />
  <div class="modal bg-midnight-gray opacity-50">
    <div class="relative">
      <label for="register-modal" class="absolute right-0 text-xl font-bold">✕</label>
      <h2 class="mb-8 text-center text-xl font-bold">Register</h2>
      <form class="flex flex-col" id="register-form">
        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="text" placeholder="Username" />
        </label>

        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="email" pattern="[\w\-\.]+(@stud\.?noroff\.no)$" placeholder="Email" />
        </label>

        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="password" minlength="8" placeholder="Password" />
        </label>

        <div class="btn-wrapper mt-3 flex justify-between py-1">
          <label for="login-modal" class="rounded bg-sky-blue py-1 px-2">login</label>
          <button type="submit" class="rounded bg-sky-blue py-1 px-2">register</button>
        </div>
      </form>
    </div>
  </div>
  <!-- end of register modal  -->

  <body class="m-0 flex h-screen flex-col text-paper-white font-sans">
    <!-- start of header  -->
    <header class="fixed z-50 w-screen bg-midnight-gray">
      <div class="cursor mt-2 mb-2 flex justify-center text-3xl cursor-pointer md:hidden" id="mobile-menu">
        <i class="fa-solid fa-bars"></i>
      </div>

      <nav id="nav-items" class="mt-3 md:mt-0 hidden md:flex md:justify-between md:ml-1 md:bg-midnight-gray">
        <ul class="flex flex-col md:flex-row place-items-center gap-3 md:ml-3 uppercase">
          <li class="border-yellow-700 flex gap-32 md:gap-10 rounded border px-2 py-1 font-semibold text-golden-brown">
            <p class="">Currency:</p>
            <p class="curr-holdings">1000</p>
          </li>
          <li class="hover:text-sky-blue cursor-pointer"><a href="/index.html">home</a></li>
          <li class="hover:text-sky-blue cursor-pointer"><a href="/pages/profile/index.html">profile</a></li>
          <li class="hover:text-sky-blue cursor-pointer"><a href="/pages/listing/index.html">listings</a></li>
          <li class="hover:text-sky-blue">
            <label class="cursor-pointer" for="login-modal"><a>login</a></label>
          </li>
        </ul>
        <form class="mt-3 mb-2 flex justify-center md:mr-4">
          <label class="mr-2">
            <input class="rounded py-1 pl-1" type="text" placeholder="Search listings" />
          </label>
          <button class="rounded bg-paper-white px-2 text-xl text-midnight-gray" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
    </header>
    <!-- End of header  -->

    <!-- start of main  -->
    <main class="bg-midnight-blue pb-10 flex flex-col basis-full">
      <h1>Shoplifted Listings Page</h1>

      <!-- Page head text and filter dropdown -->
      <div class="mt-10 flex justify-between px-4">
        <h2 class="text-center text-lg font-bold md:text-2xl">Listings</h2>
        <select class="rounded border border-paper-white bg-midnight-blue md:w-24 md:text-xl cursor-pointer">
          <option selected>default</option>
          <option value="newFirst">new - old</option>
          <option value="title-az ">title a-z</option>
          <option value="title-za">title z-a</option>
        </select>
      </div>

      <!-- Create post dropdown -->
      <div class="create-dropdown mt-5 flex h-7 items-center justify-center bg-midnight-gray">
        <i id="create-listing" class="cursor-pointer fa-solid fa-angle-down text-2xl md:text-3xl"></i>
      </div>

      <!-- categories -->
      <section class="mt-5 xl:mt-20">
        <div class="categories flex justify-evenly gap-1 md:gap-1 flex-wrap">
          <div class="text-center sm-tablet:py-2 sm-tablet:px-3 md:py-3 md:px-6 cursor-pointer border border-midnight-blue hover:border-paper-white hover:shadow-xl">
            <i class="fa-solid fa-house text-lg sm:text-xl md:text-3xl xl:text-5xl"></i>
            <p class="xl:text-2xl">living</p>
          </div>
          <div class="text-center sm-tablet:py-2 sm-tablet:px-3 md:py-3 md:px-6 cursor-pointer border border-midnight-blue hover:border-paper-white hover:shadow-xl">
            <i class="fa-solid fa-car text-lg sm:text-xl md:text-3xl xl:text-5xl"></i>
            <p class="xl:text-2xl">cars</p>
          </div>
          <div class="text-center sm-tablet:py-2 sm-tablet:px-3 md:py-3 md:px-6 cursor-pointer border border-midnight-blue hover:border-paper-white hover:shadow-xl">
            <i class="fa-solid fa-motorcycle text-lg sm:text-xl md:text-3xl xl:text-5xl"></i>
            <p class="xl:text-2xl">mc</p>
          </div>
          <div class="text-center sm-tablet:py-2 sm-tablet:px-3 md:py-3 md:px-6 cursor-pointer border border-midnight-blue hover:border-paper-white hover:shadow-xl">
            <i class="fa-solid fa-shop text-lg sm:text-xl md:text-3xl xl:text-5xl"></i>
            <p class="xl:text-2xl">market</p>
          </div>
          <div class="text-center sm-tablet:py-2 sm-tablet:px-3 md:py-3 md:px-6 cursor-pointer border border-midnight-blue hover:border-paper-white hover:shadow-xl">
            <i class="fa-solid fa-microchip text-lg sm:text-xl md:text-3xl xl:text-5xl"></i>
            <p class="xl:text-2xl">tech</p>
          </div>
        </div>
      </section>

      <div class="mt-5 flex h-7 items-center justify-center bg-midnight-gray"></div>

      <section id="listings" class="w-10/12 place-self-center mt-5 sm:w-76 md:grid md:grid-cols-2 md:gap-5 xl:grid-cols-3"></section>
    </main>
    <!-- end of main  -->

    <footer class="footer bg-midnight-gray p-10 text-neutral-content mb-0">
      <div>
        <span class="footer-title md:text-base lg:text-lg">Services</span>
        <a class="link-hover link md:text-base lg:text-lg">Tailwind css</a>
        <a class="link-hover link md:text-base lg:text-lg">Adobe XD</a>
        <a class="link-hover link md:text-base lg:text-lg">Noroff Auction API</a>
      </div>
      <div>
        <span class="footer-title md:text-base lg:text-lg">Company</span>
        <a class="link-hover link md:text-base lg:text-lg">Github Profile</a>
        <a class="link-hover link md:text-base lg:text-lg">example@gmail.com</a>
        <a class="link-hover link md:text-base lg:text-lg">+47 93746890</a>
      </div>
      <form class="md:flex md:flex-col md:place-self-end">
        <span class="footer-title md:text-base lg:text-lg">Contact</span>
        <label>
          <input class="py-1 px-1 rounded md:w-80 md:text-base lg:text-lg" type="email" placeholder="email" />
        </label>
        <label>
          <input class="py-1 px-1 rounded md:w-80 md:text-base lg:text-lg" type="text" placeholder="subject" />
        </label>
        <textarea class="w-49 rounded md:w-80 md:text-base lg:text-lg" style="resize: none" placeholder="message"></textarea>
        <button class="rounded bg-sky-blue py-1 px-2 md:place-self-end">Submit</button>
      </form>
    </footer>
  </body>
</html>
