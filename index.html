<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <script src="https://kit.fontawesome.com/d527618ed6.js" crossorigin="anonymous"></script>
    <script src="./src/js/index.mjs" type="module" defer></script>
    <title>Shoplifted | homepage</title>
  </head>

  <!-- start of login modal  -->
  <input type="checkbox" id="login-modal" class="modal-toggle" />
  <div class="modal bg-midnight-gray opacity-50">
    <div class="relative">
      <label for="login-modal" class="absolute right-0 text-xl font-bold">✕</label>
      <h2 class="mb-8 text-center text-xl font-bold">Login</h2>
      <form class="flex flex-col" id="login-form">
        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="email" pattern="[\w\-\.]+(@stud\.?noroff\.no)$" placeholder="Email" />
        </label>

        <label class="mt-4">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="password" placeholder="Password" />
        </label>
        <div class="btn-wrapper mt-3 flex justify-between py-1">
          <label for="register-modal" class="rounded bg-sky-blue py-1 px-2">register</label>
          <button type="submit" class="rounded bg-sky-blue py-1 px-2">login</button>
        </div>
      </form>
    </div>
  </div>
  <!-- End of login modal  -->

  <!-- start of register modal -->
  <input type="checkbox" id="register-modal" class="modal-toggle" />
  <div class="modal bg-midnight-gray opacity-50">
    <div class="relative">
      <label for="register-modal" class="absolute right-0 text-xl font-bold">✕</label>
      <h2 class="mb-8 text-center text-xl font-bold">Register</h2>
      <form class="flex flex-col" id="register-form">
        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="text" placeholder="Username" />
        </label>

        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="email" pattern="[\w\-\.]+(@stud\.?noroff\.no)$" placeholder="Email" />
        </label>

        <label class="mt-2">
          <input class="rounded border bg-midnight-gray py-1 pl-1" type="password" minlength="8" placeholder="Password" />
        </label>

        <div class="btn-wrapper mt-3 flex justify-between py-1">
          <label for="login-modal" class="rounded bg-sky-blue py-1 px-2">login</label>
          <button type="submit" class="rounded bg-sky-blue py-1 px-2">register</button>
        </div>
      </form>
    </div>
  </div>
  <!-- end of register modal  -->

  <body class="m-0 flex h-full flex-col text-paper-white">
    <!-- start of header  -->
    <header class="fixed z-50 w-screen bg-midnight-gray">
      <div class="cursor mt-2 mb-2 flex justify-center text-3xl" id="mobile-menu">
        <i class="fa-solid fa-bars"></i>
      </div>

      <nav id="nav-items" class="mt-3 hidden">
        <ul class="flex flex-col place-items-center gap-3">
          <li class="border-yellow-700 flex gap-32 rounded border px-3 py-1 font-semibold text-golden-brown">
            <p class="">Currency:</p>
            <p class="">1000</p>
          </li>
          <li class="hover:text-sky-blue">Home</li>
          <li>Profile</li>
          <li>Listings</li>
          <li><label for="login-modal">login</label></li>
        </ul>
        <form class="mt-3 mb-2 flex justify-center">
          <label class="mr-2">
            <input class="rounded py-1 pl-1" type="text" placeholder="Search listings" />
          </label>
          <button class="rounded bg-paper-white px-2 text-xl text-midnight-gray" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </nav>
    </header>
    <!-- End of header  -->

    <!-- start of main  -->
    <main class="h-screen bg-midnight-blue pb-10">
      <h1>Shoplifted homepage</h1>

      <div class="mt-10 flex justify-between px-3">
        <h2 class="text-center text-lg font-bold">Shoplifted</h2>
        <select id="filterSelect" class="rounded border border-paper-white bg-midnight-blue">
          <option value="newFirst" selected>Default</option>
          <option value="newFirst">new - old</option>
          <option value="title-az">title a-z</option>
          <option value="title-za">title z-a</option>
        </select>
      </div>

      <div class="create-dropdown mt-5 flex h-7 items-center justify-center bg-midnight-gray">
        <i class="fa-solid fa-angle-down text-3xl"></i>
      </div>

      <h2 class="mt-10 text-center text-lg font-bold">recent</h2>

      <!-- start of "slider" -->
      <section id="listing-container" class="slider-section mt-4 flex justify-center gap-4">
        <div id="card-slider" class="contents"></div>
      </section>
      <!-- end of card slider -->
      <div class="mt-38cp flex justify-between">
        <div>
          <button type="button" id="slide-left" class="pl-2">
            <i class="fa-solid fa-angle-left text-3xl"></i>
          </button>
        </div>
        <div>
          <button type="button" id="slide-right" class="pr-2">
            <i class="fa-solid fa-angle-right text-3xl"></i>
          </button>
        </div>
      </div>
    </main>
    <!-- end of main  -->

    <footer class="footer bg-midnight-gray p-10 text-neutral-content">
      <div>
        <span class="footer-title">Services</span>
        <a class="link-hover link">Branding</a>
        <a class="link-hover link">Design</a>
      </div>
      <div>
        <span class="footer-title">Company</span>
        <a class="link-hover link">About us</a>
        <a class="link-hover link">Contact</a>
      </div>
    </footer>
  </body>
</html>
